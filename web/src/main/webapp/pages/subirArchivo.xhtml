<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/templates/template.xhtml">

    <ui:define name="title">Subir archivo</ui:define>

   
    <ui:define name="contenido">
    
        <h:form id="formSubeArchivo" enctype="multipart/form-data">
        <p:growl autoUpdate="true" id="growlMessages" showDetail="true" showSummary="true"></p:growl>
    	    <p:panelGrid columns="2">
                <p:outputLabel value="#{msg.subirArchivo}"/>
                <p:fileUpload value="#{subeArchivoController.file}"
                	mode="simple" skinSimple="true"
                	allowTypes="/(\.|\/)(pdf)$/"
              invalidFileMessage="File is Invalid. Only PDF files are allowed"
              update="@this,growlMessages" />
            </p:panelGrid>
            <p:commandButton action="#{subeArchivoController.upload}" value="Sube" ajax="false"/>
        </h:form>
    	
    </ui:define>

</ui:composition>
